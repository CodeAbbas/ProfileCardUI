<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&family=Raleway:wght@100;200;300;400;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Profile Card UI Responsive</title>
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="profile">
                <img src="https://static.indiatvnews.com/ins-web/images/kohli-profile-1540274232.jpg" alt="Virat Kohli">
            </div>
            <div class="content">
                <h2>Virat Kohli <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" alt="" style="width: clamp(1.3rem, 2.5vw, 1.8rem);
                    height: clamp(1.3rem, 2.5vw, 1.8rem);"></h2>
                <p>
                    Senior Cricketer at
                    <a href="https://en.wikipedia.org/wiki/Virat_Kohli">India</a>
                </p>
                <p>Profiles:</p>
                <ul class="chips">
                    <li class="chip"><i class="fab fa-x"></i> imVkohli</li>
                    <li class="chip"><i class="fab fa-instagram"></i> virat.kohli</li>
                    <li class="chip"><i class="fab fa-facebook"></i>ViratKohli</li>
                </ul>
                <div class="action-buttons">
                    <a href="https://en.wikipedia.org/wiki/Virat_Kohli" title="About">About</a>
                    <a href="">Learn more..</a>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
